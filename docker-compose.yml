version: '3'
services:
  db:
    image: postgres
    platform: linux/x86_64
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/blog_app
    ports:
      - "3000:3000"
    depends_on:
      - db